<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="http://httpbin.org/post" method="post" class="background">
        <div   class="form">
            <button class="xButton"><i class="fa-solid fa-x"></i></button>
            <h1>Sign in to MyWebsite</h1>
            <div class="box-form">
                <input type="text" name="user_name" placeholder="Name or email" id="user_name" required>
            </div>
            <div class="box-form">
                <input type="password" name="user_password" placeholder="Your password" id="user_password" required>
            </div>
            <div class="box-form">
                <button type="submit" class="btn_login">Continue</button>
            </div>
            <div class="box-link">
                <a class="link" href=""><p>Forgot password?</p></a>
                <a class="link" href=""><p>Forgot username or email?</p></a>
                <p style="margin: 10px;">or</p>
            </div>
            <div class="box-navegator">
                <button class="btn_login_with"><img style="width: 25px;"src="./img/google_icon.png" alt=""><p>Continue with Google</p></button>
                <button class="btn_login_with"><img style="width: 27px;" src="./img/apple_icon.png" alt=""><p>Continue with Apple</p</button>
            </div>
            <div class="box_new_account">
                <p>You don't have a account? Create want <a href="">New Account</a></p>
            </div>
            <div>
                <p class="terms">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.</p>
            </div>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
